name: PHP CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-versions: ['8.3']

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 #Shallow clones should be disabled for a better relevancy of analysis

